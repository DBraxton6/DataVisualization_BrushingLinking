<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
   <script type="text/javascript" src="d3.js"></script>
    <style>
    body {
	  font: 12px sans-serif;
	}
	.tick > line {
		fill: none;
		stroke: black;
	}
	.tick > text {
		fill: black;
	}
	.selected {
		stroke: red;
		fill:red;
	}
	.selected2 {
		stroke: orange;
		fill:orange;
	}
	path.domain {
		fill: none;
		stroke-width: 2px;
		stroke: black;
	}
	#wrapper {
		clear:both;
	}
	#chart1 {
	    float:left;
	}
	#chart2{
		float:left;
	}
	#chart3 {
		float:left;
		margin-top: 30px;
		margin-left: 20px;
	}
	.brush .extent {
		fill-opacity: .1;
		stroke: #fff;
		shape-rendering: crispEdges;
	}

  .circle.brushed {
      fill: pink;
  }

    </style>

    <title>P4 by: Daisha Braxton</title>

   </head>
   <body>
   <div id="wrapper">
	  <div id="chart1">
           </div>
	  <div id="chart2">
          </div>
	  <div id="chart3">
                <strong>SATM Score:</strong> <span id="satm"></span><br/>
                <strong>SATV Score:</strong> <span id="satv"></span><br/>
                <strong>ACT Score:</strong> <span id="act"></span><br/>
                <strong>GPA:</strong> <span id="gpa"></span><br/>
         </div>
   </div>
  <script>

	var width =500;
	var height= 500;


    d3.csv("calvinCollegeSeniorScores.csv", function(csv) {
	    for (var i=0; i<csv.length; ++i) {
			csv[i].GPA = Number(csv[i].GPA);
			csv[i].SATM = Number(csv[i].SATM);
			csv[i].SATV = Number(csv[i].SATV);
			csv[i].ACT = Number(csv[i].ACT);
	    }
	    var satmExtent = d3.extent(csv, function(row) { return row.SATM; });
	    var satvExtent = d3.extent(csv, function(row) { return row.SATV; });
	    var actExtent = d3.extent(csv,  function(row) { return row.ACT;  });
	    var gpaExtent = d3.extent(csv,  function(row) {return row.GPA;   });


	    var satExtents = {
		"SATM": satmExtent,
		"SATV": satvExtent
	    };


	    var xScale = d3.scale.linear().domain(satmExtent).range([50, 470]);
	    var yScale = d3.scale.linear().domain(satvExtent).range([470, 30]);

	    var xScale2 = d3.scale.linear().domain(actExtent).range([50, 470]);
	    var yScale2 = d3.scale.linear().domain(gpaExtent).range([470, 30]);

	    var xAxis = d3.svg.axis().scale(xScale);
	    var yAxis = d3.svg.axis().scale(yScale);

	    var xAxis2 = d3.svg.axis().scale(xScale2);
	    var yAxis2 = d3.svg.axis().scale(yScale2);

	    yAxis.orient("left");
	    yAxis2.orient("left");


	    var chart1 = d3.select("#chart1")
		                .append("svg:svg")
		                .attr("width",width)
		                .attr("height",height);


	    var chart2 = d3.select("#chart2")
		                .append("svg:svg")
		                .attr("width",width)
		                .attr("height",height);


		 /******************************************

			ADD BRUSHING CODE HERE*/
      var brush = d3.svg.brush()
          .extent([[0, 0],[width, height]]);

      brushX = d3.scale.linear().range([0, width]),
      brushY = d3.scale.linear().range([0, height]);
      brush.x(brushX).y(brushY);

      chart1.append("g")
          .attr("class", "brush")
          .call(brush);

      // chart2.append("g")
      //     .attr("class", "brush")
      //     .call(brush);

      brush
          .on("brushstart", brushstart)   // when mousedown&dragging starts
          .on("brush", brushing)          // when dragging
          .on("brushend", brushend);

      function brushstart() {
              //
      }

      function brushing() {
              // simultaneous update during brushing
          var e = brush.extent();         // coordinates of brushed area:
                                              // top-left x: e[0][0] y: e[0][1]
                                              // bottom-right x: e[1][0] y: e[1][1]

              // change the class of node to brushed if the node is inside the brushed extent
          chart1.selectAll('circle').classed("brushed", function(d) {
                  return e[0][0] <= brushX.invert(d.x) && brushX.invert(d.x) <= e[1][0] &&
                      e[0][1] <= brushY.invert(d.y) && brushY.invert(d.y) <= e[1][1];
          });

              // extract the indexes of brushed elements
          brushed_idx = chart1.selectAll("circle.brushed").data();

              // link to second svg- highlight nodes (that are brushed in svg1) in svg2
          chart2.selectAll("circle").classed("brushed", function(d) {
                  return brushed_idx.includes(d.index);
          });
        }

        function brushend() {
              // update after brusing is finished
        }



     /******************************************/


	     var temp1= chart1.selectAll("circle")
		   .data(csv)
		   .enter()
		   .append("circle")
		   .attr("id",function(d,i) {return i;} )
		   .attr("stroke", "black")
		   .attr("cx", function(d) { return xScale(d.SATM); })
		   .attr("cy", function(d) { return yScale(d.SATV); })
		   .attr("r", 5)
		   .on("click", function(d,i){

           });



	    var temp2= chart2.selectAll("circle")
		   .data(csv)
		   .enter()
		   .append("circle")
		   .attr("id",function(d,i) {return i;} )
		   .attr("stroke", "black")
		   .attr("cx", function(d) { return xScale2(d.ACT); })
		   .attr("cy", function(d) { return yScale2(d.GPA); })
		   .attr("r", 5)
		   .on("click", function(d,i){
           });



	    chart1 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(0,"+ (width -30)+ ")")
			.call(xAxis) // call the axis generator
			.append("text")
			.attr("class", "label")
			.attr("x", width-16)
			.attr("y", -6)
			.style("text-anchor", "end")
			.text("SATM");

	    chart1 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(50, 0)")
			.call(yAxis)
			.append("text")
			.attr("class", "label")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("SATV");

	    chart2 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(0,"+ (width -30)+ ")")
			.call(xAxis2)
			.append("text")
			.attr("class", "label")
			.attr("x", width-16)
			.attr("y", -6)
			.style("text-anchor", "end")
			.text("ACT");

	    chart2 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(50, 0)")
			.call(yAxis2)
			.append("text")
			.attr("class", "label")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("GPA");

     });


  </script>
  </body>
</html>
